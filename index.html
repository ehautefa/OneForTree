<!DOCTYPE html>

<html>

<head>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script> {
      function play() {
        const username = document.getElementById("Username").value;
        if(username.length > 0)
        {
          document.getElementById('cl').classList.toggle('cloudLeft-active');
          document.getElementById('cr').classList.toggle('cloudRight-active');
          setTimeout(function(){ 
            document.getElementById('login').classList.toggle('loginClass-active');
            sockets(username);
        },1500);
        }
        else
        document.getElementById('Username').classList.add('error')
      }

    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    button {
      width: 16%;
      height: 5%;
      font-size: xx-large;
      font-family: 'VT323', monospace;
    }

    h1 {
      font-size: 500%;
      font-family: 'VT323', monospace;
    }

    input {
      width: 16%;
      height: 5%;
      font-size: xx-large;
      font-family: 'VT323', monospace;
    }

    .cloudLeft {
      top: 10%;
      left: 0;
      width: 50%;
      height: 90%;
      position: absolute;
      transform: scaleX(-1);
      background-image: url("/src/assets/clouds.png");
      background-repeat: no-repeat;
      -webkit-animation-play-state: paused;
      animation-play-state: paused;
    }

    .cloudRight {
      top: 0;
      right: 0;
      width: 50%;
      height: 90%;
      position: absolute;
      background-image: url("/src/assets/clouds.png");
      background-repeat: no-repeat;
      background-position: top;
      background-size: contain;
      -webkit-animation-play-state: paused;
      animation-play-state: paused;
    }


    .inputs {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .cloudLeft-active{
      left:-50% ;
    }

    .cloudRight-active{
      right:-50%;
    }

    .loginClass-active{
      opacity:0;
      pointer-events: none    
    }

    .error {
      border: 2px solid red;
    }

    .error::placeholder {
      color:red;
    }


    .bgCloud {
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      background-image: url("/src/assets/bg_clouds.png");
      background-size: cover;
      background-repeat: no-repeat;
    }

    @keyframes beat {
      0% {
        -webkit-transform: scale(10, 1);
        transform: scale(1, 1);
      }

      50% {
        -webkit-transform: scale(1000.8, 0.8);
        transform: scale(0.8, 0.8);
      }

      100% {
        -webkit-transform: scale(10, 1);
        transform: scale(1, 1);
      }
    }

    button:focus {
      -webkit-animation: beat 1s ease-in-out backwards;
      animation: beat 1s ease-in-out backwards;
    }

    div {
      -webkit-animation-play-state: paused;
      animation-play-state: paused;
    }

    .transform {
      -webkit-transition: all 2s ease;
      -moz-transition: all 2s ease;
      -o-transition: all 2s ease;
      -ms-transition: all 2s ease;
      transition: all 2s ease;
    }

    .transformSlow {
      -webkit-transition: all 2s ease;
      -moz-transition: all 2s ease;
      -o-transition: all 2s ease;
      -ms-transition: all 2s ease;
      transition: all 2s ease;
    }
  </style>
</head>

<body>
  <!-- <script src=""></script> -->
  <script type="module" src="/src/main.js"> </script>
  <script type="text/javascript" src="/src/sockets.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <div id="login" class="loginClass transformSlow">
  <div class="bgCloud" id="idBgCloud"></div>
  <div id="cl" class="transform cloudLeft"></div>
  <div id="cr" class="transform cloudRight"></div>
  <div class="inputs transform">
    <h1>One For Tree !</h1>
    <input type="text" id="Username" placeholder="Username">
    <button onclick="play()">PLAY !</button>
  </div>
</div>
</body>

</html>
